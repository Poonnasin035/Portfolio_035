<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center min-h-screen bg-gray-100">
    <div class="w-full max-w-md p-6 bg-white rounded-xl shadow-md">
        <h1 class="text-xl font-bold text-center">ลงชื่อเข้าใช้</h1>
        <form class="space-y-4">
            <input type="email" required placeholder="Email" class="w-full px-4 py-2 border rounded-lg">
            <input type="password" id="password" required placeholder="Password" class="w-full px-4 py-2 border rounded-lg">
            <p id="passwordError" class="text-sm text-red-500 hidden">รหัสต้องมีต้องมี 8-12 ตัว.</p>
            <button type="submit" class="w-full py-2 text-white bg-yellow-600 rounded-lg">ล็อกอิน</button>
        </form>
        
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');
        passwordInput.addEventListener('input', () => {
            passwordError.classList.toggle('hidden', passwordInput.value.length >= 8);
        });
    </script>
    
</body>
</html>
