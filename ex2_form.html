<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ฟอร์มลงทะเบียนศิษย์เก่า</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Charm:wght@400;700&family=Itim&display=swap" rel="stylesheet">
  </head>
  <body class="bg-gray-100 font-sans text-gray-800">
    <div class="container mx-auto p-6">
      
      <h1 class="text-4xl font-semibold text-center text-green-600 mb-6">ฟอร์มลงทะเบียนศิษย์เก่า IT + IS</h1>
      
      
      <form action="https://example.com/" method="get" class="max-w-xl mx-auto bg-white p-8 rounded-lg shadow-lg">
        
        <div class="mb-4">
          <label for="firstName" class="block text-lg font-semibold text-gray-700">ชื่อ:</label>
          <input type="text" id="firstName" name="firstName" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        
        <div class="mb-4">
          <label for="lastName" class="block text-lg font-semibold text-gray-700">สกุล:</label>
          <input type="text" id="lastName" name="lastName" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        
        <div class="mb-4">
          <label for="studentId" class="block text-lg font-semibold text-gray-700">รหัสนักศึกษา:</label>
          <input type="text" id="studentId" name="studentId" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label class="block text-lg font-semibold text-gray-700">เพศ:</label>
          <div class="flex space-x-4">
            <label class="flex items-center">
              <input type="radio" name="gender" class="mr-2"> หญิง
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" class="mr-2"> ชาย
            </label>
            <label class="flex items-center">
              <input type="radio" name="gender" class="mr-2"> อื่นๆ
            </label>
          </div>
        </div>

        <div class="mb-4">
          <label for="year" class="block text-lg font-semibold text-gray-700">ปีการศึกษาที่เข้าศึกษา:</label>
          <input type="number" id="year" name="year" min="1" max="3" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="address" class="block text-lg font-semibold text-gray-700">ที่อยู่:</label>
          <textarea id="address" name="address" rows="4" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500"></textarea>
        </div>

        <div class="mb-4">
          <label for="email" class="block text-lg font-semibold text-gray-700">อีเมล:</label>
          <input type="email" id="email" name="email" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="phone" class="block text-lg font-semibold text-gray-700">เบอร์โทรติดต่อ:</label>
          <input type="tel" id="phone" name="phone" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="course" class="block text-lg font-semibold text-gray-700">ชื่อหลักสูตร:</label>
          <select id="course" name="course" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="" disabled selected>กรุณาเลือก</option>
            <option value="IT">IT</option>
            <option value="IS">IS</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="currentJob" class="block text-lg font-semibold text-gray-700">อาชีพปัจจุบัน:</label>
          <input type="text" id="currentJob" name="currentJob" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="workplace" class="block text-lg font-semibold text-gray-700">สถานที่ทำงาน:</label>
          <input type="text" id="workplace" name="workplace" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="mb-4">
          <label for="job-type" class="block text-lg font-semibold text-gray-700">ประเภทงานที่ทำ:</label>
          <select id="job-type" name="job-type" required class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
            <option value="" disabled selected>กรุณาเลือก</option>
            <option value="developer">Web Developer</option>
            <option value="System">System Analyst</option>
            <option value="DM">Digital Marketing</option>
            <option value="Graphic">Graphic Design</option>
            <option value="other">อื่นๆ</option>
          </select>
        </div>

        <div class="mb-4">
          <label for="photo" class="block text-lg font-semibold text-gray-700">อัปโหลดรูปถ่าย:</label>
          <input type="file" id="photo" name="photo" class="w-full p-3 mt-1 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500">
        </div>

        <div class="text-center">
          <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500">ส่งข้อมูล</button>
        </div>
      </form>
    </div>
  </body>
</html>
